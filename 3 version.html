<style>
   h2.checkout-heading {
   display: flex;
   flex-direction: row;
   margin: 0px 0px -12px 0px;
   font-size: 150px;
   font-weight: bold;
   }
   h6 {
   text-align: left;
   font-size: 1em;
   }
   h5 {
   text-align: right;
   position: relative;
   top: 22px;
   font-size: 1em;
   }
   [dir] h6 {
   margin: -5px;
   }
   [dir] h5 {
   margin: -10px 0px 5px 0px;
   }
   .rvw_stars {
   padding: 0px 5px 7px 5px;
   }
   [dir] input[type="email"],
   [dir] input[type="number"],
   [dir] input[type="password"],
   [dir] input[type="search"],
   [dir] input[type="tel"],
   [dir] input[type="text"],
   [dir] input[type="url"],
   [dir] textarea {
   border-radius: 3px;
   border: 1px solid black;
   padding: 10px 15px;
   background-color: #fafafa;
   }
   .checkout-section .checkout .main .checkout-form .checkout-heading {
   font-weight: 600;
   }
   [dir] .checkout-section .checkout .main .checkout-form .checkout-select select {
   border: 1px solid #060606;
   background-color: #fafafa;
   }
   .product-item .product-price .before {
   font-weight: bold;
   }
   .product-section.price-section {
   display: flex;
   }
   [dir] .product-item .product-actions {
   margin-top: auto;
   }
   .product-item .product-price {
   margin-bottom: 10px;
   }
   [dir] .product-item {
   display: flex;
   flex-direction: column;
   flex: 1;
   }
   [dir] .product-item .product-details {
   display: flex;
   flex-direction: column;
   flex: 1;
   }
   [dir] .single-product .product-wrapper .product-details .product-section:not(:last-child) {
   margin: 0 0 10px;
   }
   .products-grid {
   grid-gap: 16px !important;
   }
   @media (max-width: 480px) {
   .products-grid,
   .categories-style-1 {
   grid-template-columns: repeat(2, 1fr);
   }
   .content-box-with-icon-section .grid-3 {
   grid-template-columns: repeat(3, 1fr);
   grid-column-gap: 10px;
   }
   [dir] .category-item .category-details {
   padding: 12px 0px;
   text-align: center;
   border-top: 1px solid #f0f0f0;
   }
   .content-box-with-icon-section .title {
   font-weight: 600;
   font-size: 13px;
   }
   .content-box-with-icon-section .description {
   font-size: 12px;
   word-break: break-word;
   }
   .content-box-with-icon-section .icon {
   display: block;
   height: 45px;
   width: 45px;
   line-height: 45px;
   font-size: 25px;
   }
   .products-grid .product-item .product-actions .button {
   min-width: 100%;
   }
   .footer .grid-3 {
   grid-template-columns: repeat(3, 1fr);
   }
   [dir] .single-price .before {
   margin: 2px 13px 0;
   }
   }
   .product-item .product-price .before {
   font-weight: bold;
   }
   .product-item .product-price .before {
   text-decoration: none;
   position: relative;
   }
   .product-item .product-price .before::before {
   top: 50%;
   background: red;
   opacity: 0.7;
   content: "";
   width: 110%;
   position: absolute;
   height: 1.5px;
   border-radius: 0.1em;
   left: -5%;
   white-space: nowrap;
   display: block;
   transform: rotate(-10deg);
   }
   .single-product .single-price span.before {
   font-size: 20px;
   font-weight: bold;
   margin-left: 30px;
   line-height: 20px;
   }
   .single-product .single-price span.before {
   text-decoration: none;
   position: relative;
   }
   .single-product .single-price span.before::before {
   top: 60%; /*tweak this to adjust the vertical position if it's off a bit due to your font family */
   background: red; /*this is the color of the line*/
   opacity: 0.7;
   content: "";
   width: 110%;
   position: absolute;
   height: 2px;
   border-radius: 0.1em;
   left: -5%;
   white-space: nowrap;
   display: block;
   transform: rotate(-10deg);
   }
   .single-product .single-submit {
   background-color: var(--primary-color) !important;
   }
   .single-product .single-submit:hover {
   background-color: var(--danger-color) !important;
   }
   .discount_prcnt {
   background-color: var(--primary-color) !important;
   }
   .product-item .product-actions .button {
   color: #ffffff !important;
   background-color: var(--primary-color) !important;
   border-color: #ffffff !important;
   }
   .product-item .product-actions .button:hover {
   color: var(--primary-color) !important;
   background-color: #ffffff !important;
   border-color: var(--primary-color) !important;
   }
   .section-N03bxEt9QrH4z22G {
   padding-top: 30px;
   padding-bottom: 30px;
   background-color: #ffffff;
   color: #000000;
   }
   .section-N03bxEt9QrH4z22G .heading-primary {
   color: #000000;
   }
   .heading-description {
   color: var(--primary-color);
   }
   .product-item .product-title a {
   color: #000000;
   }
   .product-item .product-price .before {
   color: #747474;
   }
   .product-item .product-price .after {
   color: #14adebff;
   }
   .product-item,
   .product-item .product-details {
   border-color: #f0f0f0;
   }
   .product-item:hover,
   .product-item:hover .product-details {
   border-color: #14adebff;
   }
   .product-item .product-actions .button {
   color: #14adebff;
   background-color: #ffffff;
   border-color: #14adebff;
   }
   .product-item .product-actions .button:hover {
   color: #14adebff;
   background-color: #14adebff;
   border-color: #ffffff;
   }
   .load-more a,
   .products-slider .slick-next,
   .products-slider .slick-prev {
   color: #fff;
   border-color: var(--primary-color) !important;
   background-color: var(--primary-color) !important;
   }
   .load-more a:hover,
   .products-slider .slick-next:hover,
   .products-slider .slick-prev:hover {
   color: #fff;
   border-color: var(--secondary-color) !important;
   background-color: var(--secondary-color) !important;
   }
   .single-price {
   padding: 10px 10px;
   }
   .single-price .after {
   color: var(--primary-color) !important;
   }
   .checkout-section .checkout .main .checkout-form .checkout-groups .form-group > .form-label {
   display: block !important;
   }
   @keyframes shake-x {
   0% {
   -webkit-transform: translate(2px, 1px) rotate(0deg);
   }
   10% {
   -webkit-transform: translate(-1px, -2px) rotate(-1deg);
   }
   20% {
   -webkit-transform: translate(-3px, 0px) rotate(1deg);
   }
   30% {
   -webkit-transform: translate(0px, 2px) rotate(0deg);
   }
   40% {
   -webkit-transform: translate(1px, -1px) rotate(1deg);
   }
   50% {
   -webkit-transform: translate(-1px, 2px) rotate(-1deg);
   }
   60% {
   -webkit-transform: translate(-3px, 1px) rotate(0deg);
   }
   70% {
   -webkit-transform: translate(2px, 1px) rotate(-1deg);
   }
   80% {
   -webkit-transform: translate(-1px, -1px) rotate(1deg);
   }
   90% {
   -webkit-transform: translate(2px, 2px) rotate(0deg);
   }
   100% {
   -webkit-transform: translate(1px, -2px) rotate(-1deg);
   }
   }
   .single-product .single-submit.shaked {
   animation: shake-x 1s ease infinite;
   }
   .single-product .single-submit.shaked:hover {
   animation: none;
   }

   line-height: 2.3 !important;

   }*/

   border: 0px solid var(--primary-color) !important;
   box-shadow: 0px 0px 0px 0px #888888 !important;
   border-radius: 20px 20px 20px 20px !important;
   }
   .product-item .product-price .after {
   color: var(--primary-color) !important;
   }
   .product-section .s-flex{
   display: flex;
   }
   div#express-checkout-section {
   display: block;
   }
   .product-section.single-variants {
   display: block;
   }
   span.product__lbbg {
    animation: zoom 1s infinite linear;
    position: relative;
    font-size: 20px;
    display: inline-block;
    height: 24px;
    line-height: 24px;
    background-color: #ffc107;
    color: #fff;
    padding: 0 5px;
    border-radius: 3px;
    font-weight: 700;
    top: 6px;
    margin-right: 10px;
    text-align: center;
    min-width: 100px;
   }
   
   @keyframes zoom {
    0% {
        transform: scale(0.9);
    }
    10% {
        transform: scale(1);
    }
    80% {
        transform: scale(0.9);
    }
    100% {
        transform: scale(0.9);
    }
}
   .thumbnail {
   position: relative !important;
   border-radius: 10px !important;
   }
   .discount-badge {
   position: absolute;
   top: 0;
   right: 0;
   background-color: var(--primary-color);
   color: white;
   padding: 5px 15px;
   /*border-top-right-radius: 8px;*/
   border-bottom-left-radius: 8px;
   font-size: 16px;
   font-weight: 700;
   /* z-index: 99; */
   }
   .product-item .discount-badge {
   font-size: 12px;
   }
   span.product__tawfir {
   position: relative;
   font-size: 14px;
   display: inline-block;
   height: 24px;
   line-height: 24px;
   background-color: var(--primary-color);
   color: #fff;
   padding: 0 5px;
   border-radius: 3px;

   .product__frpq button {

   background-color: #fff;
   border-radius: 3px;
   }
   img.zoomImg {

<style>
   .product-thumbnail {
   padding: 10 10 10%;
   border-radius: 5px;

   border: 0px solid var(--primary-color);
   border-radius: 10px;
   }
   .radio-buttons-container {
   font-weight: bold;
   padding: 10px 7px 7px 7px;
   border-style: none dotted dotted dotted;
   border-width: 0px;
   border-color: var(--primary-color);
   border-radius: 10px 10px 10px 10px;
   box-shadow: 0px 0px 0px 0px #888888;
   background-color: #c8dbd5;
   position: relative;
   }
   #express-checkout-form {
   padding: 20px 20px 15px 15px;
   border-style: dotted dotted dotted dotted;
   border-width: 5px;
   border-color: var(--primary-color);
   border-radius: 20px 20px 20px 20px;
   box-shadow: 0px 0px 0px 0px #888888;
   background-color: #f5f5f5;
   }
   h3.heading-primary {
   display: inline-block;
   position: relative;
   }
   h3.heading-primary::after {
   content: "";
   display: block;
   width: 100%;
   height: 5px;
   position: absolute;
   background: var(--primary-color);
   }
